<div class="box">
    <div class="form-group">
        <label class="col-sm-3 control-label">Nombre de Receptor por M.P.:</label>
        <div class="col-sm-6">
            <p class="form-control-static">{{ document.created_by_name }}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Fecha de Recepción por M.P.:</label>
        <div class="col-sm-6">
            <p class="form-control-static">{{ document.created_at }}</p>
        </div>
    </div>
    <div class="form-group"
            ng-if="!!document.updated_by">
        <label class="col-sm-3 control-label">Última actualización por:</label>
        <div class="col-sm-6">
            <p class="form-control-static">{{ document.updated_by_name }}</p>
        </div>
    </div>
    <div class="form-group"
            ng-if="!!document.updated_by">
        <label class="col-sm-3 control-label">Fecha de última actualización:</label>
        <div class="col-sm-6">
            <p class="form-control-static">{{ document.updated_at }}</p>
        </div>
    </div>
</div>
