<div class="col-sm-12" ng-if="$ctrl.key">
    <h4>{{$ctrl.title}}</h4>
    <button class="btn btn-primary btn-block margin-bottom" 
            style="max-width: 300px;"
            ng-click="$ctrl.showCommentForm()">Agregar Comentario</button>
</div>

<div class="col-sm-12 comment-group " ng-if="$ctrl.key">
    <div ng-if="$ctrl.list.length < 1">
        * Aun no hay comentarios registrados.
    </div>
    <div ng-repeat="comment in $ctrl.list track by $index" class="comment-item">
        <a type="button" 
            ng-if="!$ctrl.isViewMode"
            class="btn comment-edit"
            title="Editar"
            ng-click="$ctrl.editComment(comment)">
                <i class="fa fa-edit"></i> 
        </a>

        <div class="comment-post">
            <div class="user-block" ng-if="!$ctrl.isViewMode">
                
                <span class="username"> <a>{{comment.USUARIO}}</a> </span>
                <span class="date ">{{comment.CREATED_AT}}</span> 
            </div>
            <div class="comment-body" ng-bind-html="comment.COMENTARIO">
            
            </div>
            
        </div>
    </div>
    <div class="ver-mas">
        <button class="btn btn-info" ng-click="$ctrl.verMasComentarios()">Ver mas </button>
    </div>
</div>
<div class="modal fade"
     id="addComment-key-{{$ctrl.key}}"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="myModalLabel">{{$ctrl.title}}</h2>
                <h4 class="modal-title" id="myModalLabel">Agregar comentario</h4>
                
            </div>
            <div class="modal-body">
                <div class="form-group">
                 <form>
                    <!-- <a ng-click="$ctrl.mostrarEditor()">Mostar editor</a> -->
                        <input type="text" class="form-control" placeholder="Usuario" ng-model="$ctrl.comment.user" required>


<div id="toolbar" style="display: none;">
    <a data-wysihtml5-command="bold" title="CTRL+B">Bold</a> |
    <a data-wysihtml5-command="italic" title="CTRL+I">Italic</a> |
    <a data-wysihtml5-command="underline">underline</a> |
    <a data-wysihtml5-command="createLink">Insertar link</a> |
    
    <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1">h1</a> |
    <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2">h2</a> |
    <a data-wysihtml5-command="insertUnorderedList">Lista con bullet</a> |
    <a data-wysihtml5-command="insertOrderedList">Lista numerica</a> |
    
    <a data-wysihtml5-command="undo">atras</a> |
    <a data-wysihtml5-command="redo">Adelante</a> |
    
    <a data-wysihtml5-action="change_view">Ver Html</a>
    
    <div data-wysihtml5-dialog="createLink" style="display: none;">
      <label>
        Link:
        <input data-wysihtml5-dialog-field="href" value="http://">
      </label>
      <a data-wysihtml5-dialog-action="save">OK</a>&nbsp;<a data-wysihtml5-dialog-action="cancel">Cancel</a>
    </div>
    
  </div>




                        <textarea 
                                    id="text-editor" 
                                    class="form-control text-editor" 
                                    rows="3" placeholder="Comentario ..." 
                                    ng-model="$ctrl.comment.comment" required>
                            
                        </textarea>
                 </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger pull-left" data-dismiss="modal" ng-click="$ctrl.deleteComment()" ng-if="$ctrl.comment.id">Borrar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button"
                        class="btn btn-info"
                        ng-click="$ctrl.saveComment()"
                        data-dismiss="modal">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
